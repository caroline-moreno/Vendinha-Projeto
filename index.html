<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vendinha - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<body>
  <div class="container">
    <div class="logo">
      <img src="/assets/logo_carrinho.png" alt="Carrinho">
      Vendinha
    </div>
    <div class="card">
        <img class="entrar-icon" src="./assets/entrar.svg" alt="">
      <h2>Entrar</h2>
      <p>Use seu e-mail e senha para entrar <br> no sistema</p>
      <div class="google-btn">
        <img src="https://img.icons8.com/color/48/000000/google-logo.png" alt="Google">
        Entrar com o Google
      </div>
      <div class="divider">ou</div>

      <form>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="Entre com seu e-mail" required autocomplete="off">

        <label for="senha">Senha</label>
        <input type="password" id="senha" placeholder="Entre com sua senha" required="" style="margin: 0;">

        <a href="#" class="forgot">Esqueceu a senha?</a>
        <button type="submit" class="btn">Entrar</button>
      </form>

      <div class="signup">
        NÃ£o tem uma conta? <a href="#">Criar</a>
      </div>
    </div>
  </div>
</body>
</html>
